<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form th:method="PUT" role="form" th:action="@{/emp/updateEmp}" th:object="${emp}">
			<input type="hidden" th:field="*{empId}" />
			<p>Name: <input type="text" th:field="*{empName}" /></p>
			<p>Email: <input type="text" th:field="*{empEmail}" /></p>
			<p>Designation: <input type="text" th:field="*{empDesignation}" /></p>
			<p>Age: <input type="number" th:field="*{empAge}" /></p>
			<p>Department: <input type="text" th:field="*{departmentName}" /></p>


			<div class="form-group">
				<button class="btn btn-primary" type="submit">Save</button>
			</div>

		</form>


		<hr>

		<a th:href="@{/}"> Back to Employee List</a>
	</div>
</body>

</html>
